name: Validate Namespace and Team Membership

# Trigger workflow on pull requests that modify YAML files
on:
  pull_request:
    paths:
      - '**.yaml'
      - '**.yml'

jobs:
  validate:
    name: Validate Team Membership and Repository
    runs-on: ubuntu-latest
    
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper diff comparison
      
      # Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.7'  # Using Go version 1.22.7
      
      # Get list of changed YAML files
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
            **.yaml
            **.yml
      
      # Build the validator
      - name: Build validator
        run: |
          go mod download
          go build -o validator ./cmd/validator
      
      # Run validation on changed files
      - name: Run validation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]]; then
            ./validator ${{ steps.changed-files.outputs.all_changed_files }}
          fi
