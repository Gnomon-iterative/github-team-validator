name: Validate Namespace and Team Membership

on:
  workflow_call:
    inputs:
      files:
        required: true
        type: string
        description: 'Space-separated list of files to validate'
  pull_request:
    paths:
      - '**.yaml'
      - '**.yml'

jobs:
  validate:
    name: Validate Team Membership and Repository
    runs-on: ubuntu-latest
    
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper diff comparison
      
      # Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.7'  # Using Go version 1.22.7
      
      # Get changed files if running from pull_request
      - name: Get changed files
        if: github.event_name == 'pull_request'
        id: changed-files
        uses: tj-actions/changed-files@v39
        with:
          files: |
            **.yaml
            **.yml
      
      # Build the validator
      - name: Build validator
        run: |
          go mod download
          go build -o validator ./cmd/validator
      
      # Run validation on files
      - name: Run validation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "workflow_call" ]]; then
            ./validator ${{ inputs.files }}
          elif [[ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]]; then
            ./validator ${{ steps.changed-files.outputs.all_changed_files }}
          fi
